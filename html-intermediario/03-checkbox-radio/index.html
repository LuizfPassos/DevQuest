<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, radio</title>
</head>
<body>
    <h1>Checkbox, radio</h1>

    <h3>Linguagens de programação</h3>
    <label for="c#">c#</label>
    <input type="checkbox" name="linguagens" checked id="c#"><br>

    <label for="javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="javascript">

    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero" checked>

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">
</body>
</html>
